<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwSpory8YhM7vY1Wo5GR9eKba9E7z2bqc&v=3.exp"></script>
<!-- <script src="https://www.nicebus.com/CMSScripts/Custom/NICE/individuallinemap.js"></script> -->
<script>
function initMap() {
  googleMap = new google.maps.Map(document.getElementById('map'), {
    zoom: 11.75,
    center: {lat: 40.73, lng: -73.6}
  });

  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
  googleMap.data.loadGeoJson('routes.geojson');
  // map.data.loadGeoJson('stops.geojson'); // If we want to show all stops, we can enable this.
  // map.data.loadGeoJson('http://www.nicebus.com/NICECustomPages/getjsondata.aspx?getData=getrealtime&route_id=n4');
}

google.maps.event.addDomListener(window, 'load', initMap);
</script>
  
<div id="googleMap"></div>
  
</body>
</html>
